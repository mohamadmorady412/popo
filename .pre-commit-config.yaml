repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black-jupyter
        args: [--line-length=88]

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest
        language: python
        types: [python]
        pass_filenames: false
        additional_dependencies:
          - pytest==8.3.5
          - pytest-cov==6.1.1
          - pytest-asyncio==0.26.0
        stages: [manual]